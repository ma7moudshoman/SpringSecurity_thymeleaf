<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
</head>
<body>
<br>
<br>
<!-- creat navigation bar (header)  -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container ">
        <div  class="navbar-header">
              <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                      aria-controls="navbar">
                  <span class="sr-only"> toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span  class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#" th:href="@{/}" > Registration and
                Login module</a>
        </div>
    </div>
</nav>


<!--  Creat Html  registration from  -->

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div th:if="${param.success}">
                        <div class="alert alert-info"> you have successfully registered to our awesome app </div>
                    </div>
                    <h1> Registration  </h1>
<form th:action="@{/registration}" method="post" th:object="${user}">



    <div class="form-group">
        <label class="control-label" for="firstname"> firstname </label>
        <input id="firstname" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
    </div>



    <div class="form-group">
        <label class="control-label" for="lastname"> lastname </label>
        <input id="lastname" class="form-control" th:field="*{lastname}" required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="email"> Email </label>
        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="password"> Password </label>
        <input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" />
    </div>
<div class="form-group">
<button type="submit" class="btn btn-success"> Register</button>
    <span>Already? <a href="/" th:href="@{/login}"> login here </a>
    </span>
                       </div>
                      </form>
                </div>
            </div>
    </div>
</body>
</html>
